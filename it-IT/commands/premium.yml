  OTHER: "{{user}} non ha Premium."
  FIELD:
    TITLE: Cosa posso fare per ottenere Premium?
    VALUE: >
      Ottenere Premium è facile! Prima di tutto, devi essere parte del [Server
      di Supporto]({{invite}}). Poi, potrai [donare nella pagina
      Patreon]({{invite}}), ed iscriverti ad uno dei livelli Premium.
      Finalmente, avverti Samplasion e, se tutto è andato bene, potrai godere
      dei comandi esclusivi! 
